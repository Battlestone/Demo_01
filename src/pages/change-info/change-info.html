<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col offset-1 col-3>
        <ion-label >用户名</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-input type="text" [(ngModel)]="name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-1 col-3>
        <ion-label >原密码</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-input type="password" [(ngModel)]="oldPwd"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-1 col-3>
        <ion-label >新密码</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-input type="password" [(ngModel)]="mewPwd"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-buttons padding>
    <div>
      <button ion-button color="primary" (click)="change()">修改</button>
    </div>
  </ion-buttons>

</ion-content>
