<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col offset-1 col-3>
        <ion-label >用户名</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-input type="text" [(ngModel)]="username"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-1 col-3>
        <ion-label >密码</ion-label>
      </ion-col>
      <ion-col col-7>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-col>
    </ion-row>

  </ion-grid>

  <ion-buttons padding>
    <div>
      <button ion-button color="primary" outline (click)="register()">立即注册</button>
    </div>
  </ion-buttons>


</ion-content>
